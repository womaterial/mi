<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 100px;
        height: 100px;
        background-color: pink;
        display:inline   /* 把块级元素转换为行内元素 */
    }
    span  {
        width: 100px;
        height: 100px;
        background-color: purple ;
        display:block   /* 把行内元素转换为块级元素 */
    } 
    a  {
        width: 100px;
        height: 100px;
        background-color: skyblue ;
        display:inline-block   /* 把行内元素转换为行 块级元素 */
    } 
    </style>
</head>
<body>
    <div>123</div>
    <div>123</div>
    <div>123</div>
    <span>abc</span>
    <span>abc</span>
    <span>abc</span>
    <a href="#">baidu</a>
    <a href="#">baidu</a>
    <a href="#">baidu</a>
    <a href="#">baidu</a>
</body>
</html>
