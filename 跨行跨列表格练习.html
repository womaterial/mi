<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table width="400" height="100" border="1">
    
    <tr><!--1.跨列合并colspan 2.跨行合并rowspan-->
            <td>123</td>
            <td>abc</td>
            <td rowspan="3">efg</td>
    </tr>
    <tr> 
            <td>123</td>
            <td>abc</td>
            <td>efg</td>
    </tr>
    <tr>
            <td>123</td>
         
            <td colspan="2">efg</td>
    </tr>
</table>
</body>
</html>
