<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    a:link {  /*未访问过的连接状态*/
     color: #3c3c3c;
     font-size: 50px;
     text-decoration:none; /*取消下划线*/
     font-weight: 700;
    }
    a:visited {  /* 这个链接我们已经点过的样子*/
        color: orange; 
    }
    a:hover { /*鼠标经过的连接时候的样子 已访问过的连接 */
        color: #f10215;    
    }
     a:active {  /*鼠标按下时候的样子*/
      color:green;
     }
    </style>
</head>
<body>
    <a href="http://www.asdf.com">秒杀</a>
</body>
</html>
