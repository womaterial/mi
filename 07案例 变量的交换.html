<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        alert("变量的交换");
    //变量的交换的第一个思路：使用第三方的变量进行交换
    var num1=10;
    var num2=20;
//吧num1这个变量的值取出来放在temp中
    var temp=num1;
    //把num2这个值取出来放在num1变量中
    num1=num2;
    //把temp变量的值取出来放在num2变量中
    num2=temp;
    console.log(num1);
    console.log(num2);
    </script>
</head>
<body>
      
</body>
</html>
