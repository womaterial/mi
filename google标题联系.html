<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span { /*标签选择器 让所有的span 都变成200*/
            font-size: 200px;
        }
        .g{
            color: blue;
        }
        .o{
            color: red;
        }
        .O{
            color: orange;
        }
        .l{
            color: green;
        }
        /*类标签 可以选择一个或者多个标签*/
    </style>
</head>
<body>
    
    <span class="g">G</span>
    <span class="o">o</span>
    <span class="O">o</span>
    <span class="g">g</span>
    <span class="l">l</span>
    <span class="o">e</span>

</body>
</html>
