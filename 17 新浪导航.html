    <title>Document</title>
    <style>
    .nav {
        height: 50px;
        border-top: 3px solid #ff8500; /* 上边框是3像素 */

    }
    .nav a {
         height: 50px;
         line-height: 50px;
         /* background-color: #pink; */
         display: inline-block;
         color: #4c4c4c;
         text-decoration: none;
         padding-left: 18px;
         padding-right: 18px;
         font-size: 14px;



    }
    .nav a:hover {
        background-color: #edeef0;
        color: #ff8400;
    }
    </style>
</head>
