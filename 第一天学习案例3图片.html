<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   1基本图像插入方式<br />
    <img src="银魂.jpg"/> <br />
   2带有alt的图像<br />
   <img src="银魂1.jpg" alt="这个是银魂的图片"/> <br />
   3.带有title的图像
   <img src="银魂.jpg" title="银魂的图片"/> <br />
  
   3.带有宽度的图像
   <img src="银魂.jpg" title="银魂的图片" width="400"/> <br />
   4.带有宽度的图像
   <img src="银魂.jpg" title="银魂的图片" width="400" border="10"/> <br />
</body>
</html>
