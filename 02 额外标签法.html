<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
            border: 1px solid red;
            width: 300px;

        }
        .big {
            width: 100px;
            height: 100px;
            background-color: purple;
            float: left;
        }
        .small {
            width: 80px;
            height: 80px;
            background-color: blue;
            float: left;
        }
    .footer {
        width: 400px;
        height: 100px;
        background-color: pink;
    }
    .clear {
        clear: both;
        /* 如果清除了浮动 父亲去自动检测孩子高度  以最高的为准 */
    }
    </style>
</head>
<body>
    <div class="father">
    <div class="big"></div>
    <div class="small"></div>
     <div class="clear"></div> <!-- 最后一个浮动标签后 新添加一个标签 清除浮动 -->
    </div>
    <div class="footer"></div>
</body>
</html>
